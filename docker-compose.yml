version: '3.8'

services:

  # RabbitMQ (Không thay đổi)
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ai_news_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_news_backend
    ports:
      - "8000:8000"
    depends_on:
      - rabbitmq
    volumes:
      - ./backend:/app
    
    # === SỬA LỖI 2 (Connection Refused) ===
    # Thêm "sleep 10 &&" để chờ RabbitMQ khởi động xong
    command: /bin/sh -c "sleep 10 && uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    
    env_file:
      - .env

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_news_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  # Worker (Scheduler & News Fetcher)
  ai_news_worker:
    build: ./backend
    volumes:
      - ./backend:/app  
    # === SỬA LỖI 1 (ModuleNotFoundError) ===
    # Chạy "worke.py" thay vì "app/worker.py"
    command: ["python", "-u", "-m", "app.worker"]
    
    depends_on:
      - rabbitmq
      - backend
    env_file:
      - .env
    restart: on-failure

volumes:
  rabbitmq_data: